<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios, segunda versión remota" />
        <link href="style.css" rel="stylesheet" />
        <title>&#128397; DNO037 | Evalución Nº1</title>
    </head>
    <body>
        <header>
            <div>
                <h1>&#128397; <span>Restaurant Honorato</span></h1>
           </div>
            <div></div>
            <div class="boton" id="Platos"><a href="galeria.html">Platos</a></div>
            <div id="controles"></div>
        </header>
        <main></main>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            var main = document.querySelector("main");
            var footer = document.querySelector("footer");
            var menuColor = document.getElementsByTagName("div")[3];
            var menuGrosor = document.getElementsByTagName("div")[3];
            var menuDescargar = document.getElementsByTagName("div")[3];
            var colorido, grosor, descarga;

            function setup() {
                createCanvas(windowWidth, windowHeight).parent(main);
                background(235);
                colorido = createColorPicker("#911414").parent(menuColor);
                createSpan("Grosor ").parent(menuGrosor);
                grosor = createSelect().parent(menuGrosor);
                grosor.option("Light", 1);
                grosor.option("Extra Light", 2);
                grosor.option("Light", 3);
                grosor.option("Normal", 4);
                grosor.option("Medium", 5);
                grosor.option("Semi Bold", 6);
                grosor.option("Bold", 7);
                grosor.option("Extra Bold", 8);
                grosor.option("Black", 9);
                grosor.selected(4);
                descarga = createButton("Descargar").parent(main);
                descarga.mousePressed(descargar);
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                background(240);
                instructivo();
            }

            function draw() {
                stroke(colorido.color());
                strokeWeight(grosor.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function descargar() {
                 saveCanvas("platodefondo", "jpg");
            }
            
            function instructivo(){
                alert("Estimado miembro de la honorable Familia Honorato: a continuación tendrá que dibujar su plato favorito degustado en nuestro hogar ")
            }
        </script>
    </body>
</html>
